<div ng-include="'/templates/intro.html'"></div>
<section>
  <div class="row">
    <div id="leftcol" class="col-sm-8 col-md-8">
      <table ng-table="tableParams" template-pagination="custom/pager" template-header="">
        <tbody ng-repeat="p in $data">
        <tr id="tr{{p.id}}" ng-class-odd="'odd'" ng-class-even="'even'">
          <td class="rowTd">
            <article class="post">
              <div class="post_header">
                <h3 class="post_title"><a href="/#/{{sectionPath[0]}}/{{p.id}}">{{p.titolo}} - {{materia}}
                </a></h3>

                <div class="post_sub"><i class="fa-time"></i> {{p.data*1000 | date:'dd/MM/yyyy'}}
                  <!-- <a href="single_post.html#post_comments"><i
                  class="fa-comments-alt"></i> 6 comments</a>-->
                </div>
              </div>
              <div class="post_content">

                <!--<figure><a href="single_post.html"><img alt="0" src="images/portfolio/p4.jpg"></a></figure>-->
                <p><span ng-bind-html="p.descrizione | newlines | limitTo:250"></span>...</p>
                <a href="/#/{{sectionPath[0]}}/{{p.id}}" class="btn btn-primary">continua...</a></div>
            </article>

          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div id="sidebar" class="col-sm-4 col-md-4">
      <aside class="widget">
        <h4>Ricerca</h4>

        <p></p>
        <input type="text" name="titolo" ng-model="search.obj.titolo" placeholder="titolo" class="span10 form-control">
        <br/>
        <input type="text" name="materia" ng-model="search.obj.materia" placeholder="materiale"
               class="span10 form-control">
        <br/>
        <input type="text" name="descrizione" ng-model="search.obj.descrizione" placeholder="descrizione"
               class="span10 form-control">
        <br/>
        <button type="button" class="btn btn-primary" ng-click="reload()">
          <span class="glyphicon glyphicon-ok" aria-hidden="true"> Cerca</span>
        </button>
      </aside>
    </div>
</section>
